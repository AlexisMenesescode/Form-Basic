<!DOCTYPE html>
<html>
  <head>
    <title>División de página</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <!-- Content -->
    <div class="content">
      <!-- Content Left -->
      <div class="left">
        <div class="picture">
          <div class="logo">
            <img src="logo.png" alt="" class="p5" />
          </div>
        </div>
      </div>
      <!-- Content Right -->
      <div class="right">
        <div class="textRight">
          <p class="p">
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now
            to get started.
          </p>
          <p class="p2">You know you want to.</p>
        </div>
        <p class="form-title">Let's do this!</p>
        <!-- Form -->
        <form action="#" method="post">
          <div class="form">
            <div class="input">
              <label for="first-name">First name</label>
              <input type="text" name="first-name" id="first-name" required />
            </div>

            <div class="input">
              <label for="last-name">Last name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>

            <div class="input">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>

            <div class="input">
              <label for="phone-number">Phone number</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                minlength="9"
                maxlength="9"
              />
            </div>

            <div class="input">
              <label for="password">Password</label>
              <input type="password" name="passwor" id="passwor" required />
            </div>

            <div class="input">
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                required
              />
            </div>
          </div>
          <div class="left-button">
            <button type="submit" class="button">Create Account</button>
          </div>
        </form>
        <div class="footer">
            <p>Already have an account?</p>
            <a href="#">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
